{% extends "index.html" %}
{% load static %}
{% block movies_block %}

<h2>Buscador de cursos</h2>
<hr></hr>

<form action="/movies/search" method="GET">
    <div>
        <input type="text" name="movies_search" id="movies_search" placeholder="Busqueda por nommbre">
        <input type="submit" value="Buscar por Nombre">
    </div>

</form>

<hr></hr>

{% if movies %}
    <ul>
        {% for movie in movies %}
            <li>
                Pelicula: {{movie.name}}
                -- codigo: {{movie.code}} 
                -- sala {{movie.sala}}
            </li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
